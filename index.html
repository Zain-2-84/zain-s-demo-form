<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User input Form.</title>
</head>
<body>
    <br><br>

    <form>
        <label for="">First Name: </label>
        <input type="text" name="firstName" size="15">
        <br><br>

        <label for="">Middle Name: </label>
        <input type="text" name="middleName" size="15">
        <br><br>

        <label for="">Last Name: </label>
        <input type="text" name="lastName" size="15">
        <br><br>

        <!-- Course selection radio -->
        <label for="">
            Course: 
        </label>

        <select name="" id="">
            <option value="Course">Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
            <option value="M.Tech">M.Tech</option>
        </select>
        <br><br>

        <!-- Gender selection. -->
        <label for="">
            Gender:
        </label>
        <br>

        <input type="radio" name="male">Male <br>
        <input type="radio" name="female">Female <br>
        <input type="radio" name="other">Other

        <br><br>

        <!-- Country code and Phone -->
        <label for="">
            Phone: 
        </label>

        <input type="text" name="country code" value="+91" size="2">
        <input type="text" name="phone" size="2">
        <br><br>

        Address:
        <br>
        <textarea cols="80" rows="5" value="address"></textarea>

        <br><br>

        Email:
        <input type="email" id="email" name="email"> <br><br><br>

        Password:
        <input type="password" id="pass" name="pass"> <br><br>

        Re-type password:
        <input type="password" id="repass" name="repass"> <br><br>
        <input type="button" value="Submit">
    </form>
</body>
</html>
